<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">     
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div id="bigbox" role="main">
            <section id="section-01">
                <img alt="Card Pattern" id="sec01-bg" src="images/bg-pattern-card.svg">
            </section>
            <section id="section-02">
                <img alt="Profile Photo" id="pfp" src="images/image-victor.jpg">
                <h1><b>Victor Crest</b>&ThickSpace;&ThickSpace;26</h1>
                <h2>London</h2>
            </section>
            <section id="section-03">
                <div id="gr01" role="group"><h1>80K</h1><h3>Followers</h3></div>
                <div id="gr02" role="group"><h1>803K</h1><h3>Likes</h3></div>
                <div id="gr03" role="group"><h1>1.4K</h1><h3>Photos</h3></div>
            </section>
        </div>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/akcumeh" target="_blank">Angel</a>. 
            Compare with this <a href="design/desktop-design.jpg" target="_blank">(desktop design)</a> or <a href="design/mobile-design.jpg" target="_blank">this (mobile design)</a>.
        </footer>
    </body>
</html>
